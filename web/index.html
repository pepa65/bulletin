 <p class="aqi"><span id="time"></span> AQI <span id="aqi">-</span>
</div>
<script>
function aqi(){ // Supply time, AQI and color
	var t = new Date();
	document.getElementById("time").innerHTML = t.format("HH:mm");
	fetch("aqi.txt")
		.then(resp => resp.text())
		.then(text => {
			document.getElementById("aqi").innerHTML = text;
			if(text<251) document.getElementById("aqi").style.color = '#000';
		});
	fetch("bg.txt")
		.then(resp => resp.text())
		.then(text => document.getElementById("aqi").style.backgroundColor = text);
}
// Read time, AQI and color now and every minute
aqi(); setInterval(aqi, 60000);
</script>
